    <a-gltf-model src="ship/scene_ship.gltf" id="ship"></a-gltf-model>

<body>
    <script src="/app.js"></script>
    <a-scene>
        <a-assets>
            <img src="/textures/sky.jpg" id="sky">
            <img src="/textures/marble.jpg" id="moon">
        </a-assets>

        <a-sky material="shader:flat; src: #sky" redius="250" theta-length="91"></a-sky>
        
        <a-sphere material="shader:flat; src: #moon" position="0 10 -10"></a-sphere>

        <a-ocean width="500" depth="500" speed="3" material="color: #9CE3F9; metalness: 0" density="200"></a-ocean>

        <a-entity light="type: ambient; color: #555"></a-entity>
        <a-entity light="type: point; color: white; intensity: 1" position="0 0 -10"></a-entity>
        
        <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000;">
            <a-gltf-model src="#ship" position= "20 0 -50" scale=".2 .2 .2" rotation= "0 90 0" shootable></a-gltf-model>
            <a-gltf-model src="#ship" position= "0 0 40" scale=".2 .2 .2" rotation= "0 -90 0" shootable></a-gltf-model>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 -260 0; loop: true; dur: 30000;">
            <a-gltf-model src="#ship" position= "150 0 -50" scale=".2 .2 .2" rotation= "0 90 0" shootable></a-gltf-model>
            <a-gltf-model src="#ship" position= "90 0 40" scale=".2 .2 .2" rotation= "0 -90 0" shootable></a-gltf-model>
        </a-entity>

        <a-entity camera look-controls position="0 3 0">
            <a-entity cursor="fuse: true; fuseTimeout: 100" raycaster="objects: [shootable]"
             geometry="primitive: ring; radiusInner: .02; radiusOuter: 0.03" position="0 0 -1" material="shader: flat"></a-entity>

            <a-text value="0 barcos derribados" color="white" position= "0 -.1 -1" width="1" align="center"></a-text>
        </a-entity>

    </a-scene>

</body>

</html>
